<!DOCTYPE html>
<html>
<head>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #0F172A 100%);
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 60px;
        }
        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #2563EB, #0EA5E9);
            padding: 12px 28px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 72px;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff 0%, #94A3B8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .highlight {
            background: linear-gradient(135deg, #2563EB, #0EA5E9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            font-size: 28px;
            color: #94A3B8;
            margin-bottom: 40px;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 60px;
        }
        .stat {
            text-align: center;
        }
        .stat-number {
            font-size: 48px;
            font-weight: 700;
            color: #3B82F6;
        }
        .stat-label {
            font-size: 16px;
            color: #64748B;
        }
        .authors {
            margin-top: 40px;
            font-size: 18px;
            color: #64748B;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="badge">ðŸ§  Expert-Reviewed by Epileptologists</div>
        <h1>Epilepsy<span class="highlight">MRI</span>.com</h1>
        <p class="subtitle">The Definitive Guide to 3T HARNESS Protocol</p>
        <div class="stats">
            <div class="stat">
                <div class="stat-number">3T</div>
                <div class="stat-label">Required</div>
            </div>
            <div class="stat">
                <div class="stat-number">30-50%</div>
                <div class="stat-label">More lesions detected</div>
            </div>
            <div class="stat">
                <div class="stat-number">7+</div>
                <div class="stat-label">Specialized sequences</div>
            </div>
        </div>
        <p class="authors">Dr. Abhishek Gohel & Dr. Rutul Shah | Gujarat Epilepsy & Neuro Clinic</p>
    </div>
</body>
</html>
